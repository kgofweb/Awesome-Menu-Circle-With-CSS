<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up Menu circle with JS</title>
</head>
<body>
    

    <div class="container-menu">
        <!-- Toggle -->
        <div class="btn-menu">
            <div class="line"></div>
        </div>


        <div class="blob blob-1"><img src="./img/balance-scale-right-solid.svg" alt="icon" class="icon">
            
        </div>
        <div class="blob blob-2"><img src="./img/bell-solid.svg" alt="icon" class="icon">

        </div>
        <div class="blob blob-3"><img src="./img/file-code-solid.svg" alt="icon" class="icon">
        
        </div>
        <div class="blob blob-4"><img src="./img/mug-hot-solid.svg" alt="icon" class="icon">
            
        </div>

        <div class="blob blob-5"><img src="./img/baseball-ball-solid.svg" alt="icon" class="icon">

        </div>
        <div class="blob blob-6"><img src="./img/cc-visa-brands.svg" alt="icon" class="icon">

        </div>
        <div class="blob blob-7"><img src="./img/microphone-solid.svg" alt="icon" class="icon">
            <span>Conatct Us</span>
        </div>
        <div class="blob blob-8"><img src="./img/battery-empty-solid.svg" alt="icon" class="icon">

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
